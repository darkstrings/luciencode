<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/90aee0ff98.js" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
  <title>Drawing App</title>
</head>

<body>
  <canvas width=600 height=500 id="canvas"></canvas>
  <!-- width and height must be set inline here or it will effect the drawing as well -->



  <div class="toolbox">
    <input type="color" id="color">
    <button id="increase"><i class="fa-solid fa-plus" style="color: #010632;"></i></button>
    <span id="size"></span>
    <button id="decrease"><i class="fa-solid fa-minus" style="color: #010632;"></i></button>
    <button id="clear"><i class="fa-regular fa-trash-can" style="color: #010632;"></i></button>
  </div>

</body>

</html>
