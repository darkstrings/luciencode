<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="js/script.js" type="module"></script>
    <title>Contact</title>
</head>

<body>
    <div class="content contact_form">
        <form name="contact" method="POST" netlify>
            <div class="form_field">
                <label for="name_input">Your Name: <input id="name_input" class="input" type="text"
                        name="name" /></label>
            </div>
            <div class="form_field">
                <label for="email_input">Your Email: <input id="email_input" class="input" type="email"
                        name="email" /></label>
            </div>
            <div>
                <label for="message_input">Message: <textarea id="message_input" class="input"
                        name="message"></textarea></label>
            </div>
            <div class="button">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>

</html>
