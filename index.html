<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="robots" content="noindex">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="js/script.js" type="module"></script>


  <title>Lucien's Portfolio Site</title>
</head>

<body>
  <div class="top__bar">
    <div class="name">Lucien Gaydos</div>

    <div class="links__top__right">
      <div class="github link"><a href="https://github.com/darkstrings">github</a></div>
      <div class="linkedIn link"><a href="https://www.linkedin.com/in/lucien-g-6236b8206/">linkedIn</a></div>
    </div>
  </div>

  <div class="main">

    <div class="menu">
      <p id="about" class="link">About</p>
      <p id="works" class="link">Works</p>
      <p id="contact" class="link">Contact</p>
    </div>


    <div class="content"></div>

    <div class="contact hidden">
      <form name="contact" method="POST" netlify>
        <div class="form_field">
          <label for="name_input">Your Name: <input id="name_input" class="input" type="text" name="name" /></label>
        </div>
        <div class="form_field">
          <label for="email_input">Your Email Address: <input id="email_input" class="input" type="email"
              name="email" /></label>
        </div>
        <div>
          <label for="message_input">Message: <textarea id="message_input" class="input"
              name="message"></textarea></label>
        </div>
        <div class="button">
          <button class="submit_btn" type="submit">Send</button>
        </div>
      </form>
    </div>


  </div>

  <div class="bottom__bar">
    <div class="copyright">Â©/2023</div>
