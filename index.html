<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex">
  <link rel="icon" type="image/x-icon" href="public/img/ico/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="js/script.js" type="module"></script>


  <title>Lucien's Portfolio Site</title>
</head>

<body>
  <header class="top__bar">

    <span class="name">Lucien Gaydos</span>
  </header>

  <main class="main">

    <div class="menu">
      <p id="about" title="About" class="link_lg">About</p>
      <p id="works" title="Works" class="link_lg">Works</p>
      <p id="github" title="Github" class="link_lg"><a href="https://github.com/darkstrings" target="blank">GitHub</a>
      </p>
      <p id="contact" title="Contact" class="link_lg">Contact</p>
    </div>


    <div class="content"></div>

    <!-- Contact form hidden -->
    <div class="contact hidden fade_in">
      <form name="contact" method="POST" netlify>
        <div class="form_field">
          <label for="name_input" class="label">Your Name: </label>
          <input id="name_input" class="input" type="text" name="name" />
        </div>
        <div class="form_field">
          <label for="email_input" class="label">Your Email Address: </label>
          <input id="email_input" class="input" type="email" name="email" />
        </div>
        <div>
          <label for="message_input" class="label">Message:</label>
          <textarea id="message_input" class="input msg__input" name="message"></textarea>
        </div>
        <div class="button">
          <button class="submit_btn" type="submit">Send</button>
        </div>
      </form>
    </div>
    <bottom_bar class="bottom__bar">
      <div class="copyright small_link ">Â©<span class="year">2029</span></div>

    </bottom_bar>
  </main>
  <!-- Bottom bar -->
</body>

</html>
