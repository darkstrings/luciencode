<body>
  <header class="top__bar">
    <div class="name corner">Lucien Gaydos</div>

    <div class="links__top__right">
      <div title="github" class="github link small_link corner"><a href="https://github.com/darkstrings"

      <div title="linkedIn" class="linkedin link small_link corner"><a href="https://www.linkedin.com/in/lucien-g/"

      </div>

  <main class="main">

    <div class="menu">
      <p id="about" title="About" class="link">About</p>
      <p id="works" title="Works" class="link">Works</p>
      <p id="contact" title="Contact" class="link">Contact</p>
    </div>


    <div class="content"></div>

    <div class="contact hidden fade_in">
      <form name="contact" method="POST" netlify>
        <div class="form_field">
          <label for="name_input">Your Name: <input id="name_input" class="input" type="text" name="name" /></label>
        </div>
        <div class="form_field">
          <label for="email_input">Your Email Address: <input id="email_input" class="input" type="email"
              name="email" /></label>
        </div>
        <div>
          <label for="message_input">Message: <textarea id="message_input" class="input"
              name="message"></textarea></label>
        </div>
        <div class="button">
          <button class="submit_btn" type="submit">Send</button>
        </div>
      </form>
    </div>


  </main>
